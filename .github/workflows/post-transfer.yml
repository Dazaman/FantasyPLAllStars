name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: File Transfer

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Test Branch
      uses: actions/checkout@v2
      with:
        ref: actiontest
    - name: Copy
      uses: actions/checkout@v2
      with:
        ref: master -- /wiki/Test.md
