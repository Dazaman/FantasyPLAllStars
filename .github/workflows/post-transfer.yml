name: Copy Test

on:
  push:
    branches:
      - master

jobs:
  build:
    name: File Transfer

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Test Branch
      uses: actions/checkout@v1
      with:
        ref: GitHubActionsTest
    - run: |
        git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'
        git fetch --all
        git checkout master wiki/.
